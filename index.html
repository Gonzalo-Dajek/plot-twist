<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>PlotTwist</title>
        <link rel="stylesheet" href="style.css" />
        <meta
            name="description"
            content="PlotTwist is a tool for visualizing complex data interactively with multi-view support."
        />

        <meta
            property="og:title"
            content="PlotTwist - Interactive Data Visualization"
        />
        <meta property="og:type" content="" />

        <meta property="og:url" content="" />
        <!-- TODO: fill -->
        <meta property="og:image" content="" />
        <!-- TODO: fill -->
        <meta
            property="og:image:alt"
            content="Screenshot of PlotTwist tool displaying complex data"
        />

        <link rel="icon" href="public/favicon.ico" sizes="any" />
        <!-- TODO: replace -->
        <link rel="icon" href="public/icon.svg" type="image/svg+xml" />

    <body>
        <div class="top-bar-dummy"></div>
        <div class="top-bar-fixedRectangle"></div>
        <div class="top-bar">
            <div class="top-bar-inner">
                <span>Load CSV</span>
                <div class="indentFileUpload">
                    <label for="fileInput" class="custom-file-upload">Select a CSV File</label>
                    <span class="file-name" id="fileName1">No file chosen</span>
                    <input type="file" id="fileInput" class="file-input" />
                </div>


                <span>Load Layout</span>
                <div class="indentFileUpload">
                    <label for="layoutInput" class="custom-file-upload">Select a Layout file</label>
                    <span class="file-name" id="fileName2">No file chosen</span>
                    <input type="file" id="layoutInput" class="file-input" />
                </div>

                <button id="exportLayoutButton" class="top-bar-button">
                    Export Layout
                </button>
            </div>
        </div>

        <div id="grid-container">
            <div id="plotsContainer"></div>
            <button id="col">+</button>
            <button id="row">+</button>
            <div></div>
        </div>



        <script type="module" src="/js/main.js"></script>
    </body>
</html>

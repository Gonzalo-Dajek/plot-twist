        <link rel="stylesheet" href="style.css" />
        <meta
            name="description"
            content="PlotTwist is a tool for visualizing complex data interactively with multi-view support."

        <meta

        />

    <body>
        <div class="top-bar-dummy"></div>
        <div class="top-bar-fixedRectangle"></div>
        <div class="top-bar">
            <div class="top-bar-inner">
                <span>Load CSV</span>
                <div class="indentFileUpload">
                    <label for="fileInput" class="custom-file-upload">Select a CSV File</label>
                    <span class="file-name" id="fileName1">No file chosen</span>
                    <input type="file" id="fileInput" class="file-input" />
                </div>


                <span>Load Layout</span>
                <div class="indentFileUpload">
                    <label for="layoutInput" class="custom-file-upload">Select a Layout file</label>
                    <span class="file-name" id="fileName2">No file chosen</span>
                    <input type="file" id="layoutInput" class="file-input" />
                </div>

                <button id="exportLayoutButton" class="top-bar-button">
                    Save Layout
                </button>
            </div>
        </div>

        <div id="grid-container">
            <div id="plotsContainer"></div>
            <button id="col">+</button>
            <button id="row">+</button>
            <div></div>
        </div>


<!--        <button id="fetch-button-debug" style="display: none">Get</button>-->
        <button id="connectBtn">Connect to WebSocket</button>

        <br>
        <select id="dataSet1">
            <option value="athlete_events_500.csv">athlete_events_500.csv</option>
            <option value="athlete_events_1000.csv">athlete_events_1000.csv</option>
        </select>

        <select id="dataSet2">
            <option value="athlete_events_500.csv">athlete_events_500.csv</option>
            <option value="athlete_events_1000.csv">athlete_events_1000.csv</option>
        </select>

        <select id="field1">
            <option value="Height">Height</option>
            <option value="Weight">Weight</option>
            <option value="Age">Age</option>
        </select>

        <select id="field2">
            <option value="Height">Height</option>
            <option value="Weight">Weight</option>
            <option value="Age">Age</option>
        </select>

        <br>
        <button id="createLinkBtn">Create</button>
        <button id="deleteLinkBtn">Delete</button>
        <button id="relinkBtn">relink</button>
        <button id="unlinkBtn">unlink</button>

        <p id="output"></p>

        <script type="module" src="/js/main.js"></script>
    </body>
</html>
